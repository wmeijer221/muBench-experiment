apiVersion: apps/v1
kind: Deployment
metadata:
  name: gw-nginx
  namespace: default
  labels:  
    app: gw-nginx
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
        app: gw-nginx
  template:
    metadata:
      labels:
        app: gw-nginx
        version: "1.0"
    spec:
      containers:
      - name: gw-nginx
        image: nginx
        ports:
        - name: http-nginx
          containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          readOnly: true
          name: config-volume
          subPath: nginx.conf
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: config-volume
        configMap:
          name: gw-nginx
      - name: log
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gw-nginx
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 31113
      name: http-nginx
  selector:
    app: gw-nginx

